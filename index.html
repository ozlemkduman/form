<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
        <h4>Form bilgilerini doldurunuz</h4><br>

        <form class="formArea" action="">
            <input class="inputEmail" type="text" name="email" placeholder="Mail Adresi">
            <input class="inputFullName" type="text" name="fullName"placeholder="İsim Soyisim">
            <input class="inputPhone" type="text" name="phoneNumber"placeholder="Telefon Numarası">
            <textarea class="textAreaAddress" name="address"placeholder="Adres"></textarea>
        </form>
        <button class="buttonSend btn btn-success" type="submit"><a href="form.html">Gönder</a></button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
