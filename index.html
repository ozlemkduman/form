<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <h4>Form bilgilerini doldurunuz</h4>
      <br />

      <form class="formArea" action="">
        <div class="divEmail ">
          <label for="emailf">E-mail</label><br />
          <input
            class="inputEmail"
            type="text"
            name="email"
            placeholder="example@example.com"
            required
          />
          <p class="errorMessage"> </p>
        </div>
        <div class="divFullName">
          <label for="fName">Full Name</label><br />
          <input
            class="inputFullName"
            type="text"
            name="fullName"
            placeholder="Johnny Bravo"
            required
          />
          <p class="errorMessage"></p>
        </div>
        <div class="divPhoneNumber">
          <label for="phoneF">Phone Number</label><br />
          <input
            class="inputPhone"
            type="text"
            name="phoneNumber"
            placeholder="5321234567"
          />
          <p class="errorMessage"></p>
        </div>
        <div class="divPassword">
          <label for="passwordF">Password</label><br />
          <input
            class="inputPassword"
            type="text"
            name="password"
            placeholder="********"
          />
          <p class="errorMessage"></p>
        </div>
        <div class="divPassword2">
          <label for="password2F">Password 2</label><br />
          <input
            class="inputPassword2"
            type="text"
            name="password2"
            placeholder="********"
          />
          <p class="errorMessage"></p>
        </div>
        <div class="divAddress">
          <label for="fAddress">Address</label><br />
          <textarea
            class="textAreaAddress"
            name="address"
            placeholder="text"
          ></textarea>
          <p class="errorMessage"></p>
        </div>
      </form>
      <button class="buttonSend btn btn-success" type="submit">
        <a href="#">GÃ¶nder</a>
      </button>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
