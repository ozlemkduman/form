<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <h4>Form bilgilerini doldurunuz</h4>
      <br />

      <form class="formMainArea" action="formSuccess.html">
        <div class="divEmail">
          <label for="emailFor">E-mail</label><br />
          <input
            id="emailFor"
            class="inputEmail"
            type="email"
            value=""
            name="email"
            placeholder="example@example.com"
            required
          />
          <span></span>
        </div>
        <div class="divFullName">
          <label for="fullnameFor">Full Name</label><br />
          <input
            id="fullnameFor"
            class="inputFullName"
            type="text"
            name="fullName"
            placeholder="Johnny Bravo"
            minlength="6"
            required
          />
          <span></span>
        </div>
        <div class="divPhoneNumber">
          <label for="phoneFor">Phone Number</label><br />
          <input
            id="phoneFor"
            class="inputPhone"
            type="tel"
            name="phoneNumber"
            
            pattern="[0-9]{10,10}"
            placeholder="5321234567"
            required
          />
          <span></span>
        </div>
        <div class="divPassword">
          <label for="passwordFor">Password</label><br />
          <input
            id="passwordFor"
            class="inputPassword"
            type="password"
            name="password"
            placeholder="********"
            required
          />
          <span></span>
        </div>
        <div class="divPassword2">
          <label for="password2For">Password 2</label><br />
          <input
            id="password2For"
            class="inputPassword2"
            type="password"
            name="password2"
            placeholder="********"
            required
          />
          <span></span>
        </div>
        <div class="divAddress">
          <label for="addressFor">Address</label><br />
          <input
            id="addressFor"
            class="inputTextArea"
            type="text"
            name="address"
            placeholder="text"
            required
          />
        </div>
        <button class="buttonSend btn btn-success" type="submit">GÃ¶nder</button>
        <button class="buttonReset btn btn-primary" type="reset">Reset</button>
        <button class="buttonLoad btn btn-dark" type="reset">Load</button>
      </form>
    </div>
    <script src="scriptMain.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
